<div class="wish mb-5 justify-content-around ">
  <div *ngFor="let item of wish" >

    <div class="card" style="width:300px; height: 450px;  ">

      <img class="card-img-top"  height="320" alt="Card image"  *ngIf="image!='' "
       alt="" src={{item.img}} >
      <div class="card-body">
        <p class="card-text">{{item.name}}</p>
        <div class="d-flex justify-content-between">
          <div>
          <strong>{{item.amount}}</strong>
          </div>
          <div>
            <i (click)="chang(i)" class="fa {{item.done? 'fa-solid fa-heart text-danger':'fa-regular fa-heart '}}" style="font-size: 20px;" ></i>

          </div>
        </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary">Add to Cart</button>

  </div>
      </div>
    </div>
  </div>
</div>



<app-foot></app-foot>
